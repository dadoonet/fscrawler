# V2 configuration format with plural sections
version: 2
name: test_v2_plural

inputs:
  - type: local
    id: local_input
    update_rate: "5m"
    includes:
      - "*.pdf"
    tags:
      - source:local
  - type: ssh
    id: ssh_input
    update_rate: "15m"
    includes:
      - "*.docx"
    tags:
      - source:remote

filters:
  - type: tika
    id: tika_filter
  - type: json
    id: json_filter
    when: "extension == 'json'"

outputs:
  - type: elasticsearch
    id: es_output
    urls:
      - https://localhost:9200
    index: test_v2_docs
