# V2 configuration format with singular sections
version: 2
name: test_v2_singular

input:
  type: local
  id: main_input
  update_rate: "10m"
  includes:
    - "*.txt"
  tags:
    - source:documents

filter:
  type: tika
  id: main_filter

output:
  type: elasticsearch
  id: main_output
  urls:
    - https://localhost:9200
  index: test_v2_docs
