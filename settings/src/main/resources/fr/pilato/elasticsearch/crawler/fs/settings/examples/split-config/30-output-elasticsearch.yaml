# Example: Split configuration - Elasticsearch output
# Place this in ~/.fscrawler/<job-name>/_settings/30-output-elasticsearch.yaml

outputs[0]:
  type: "elasticsearch"
  id: "es-output"
  elasticsearch:
    urls:
      - "https://localhost:9200"
    index: "documents"
    index_folder: "documents_folder"
    api_key: "YOUR_API_KEY"
    push_templates: true
    semantic_search: true
